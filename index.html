<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Bloons</title>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


	<style>
		html,
		body {
			height: 100%;
		}

		body {
			display: -ms-flexbox;
			display: -webkit-box;
			display: flex;
			-ms-flex-align: center;
			-ms-flex-pack: center;
			-webkit-box-align: center;
			align-items: center;
			-webkit-box-pack: center;
			justify-content: center;
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #f5f5f5;
		}

		.form-signin {
			width: 100%;
			max-width: 500px;
			padding: 15px;
			margin: 0 auto;
		}

		.btnn {
			max-width: 300px;
		}
	</style>
</head>

<body class="text-center bg-secondary">
	<div class="form-signin d-flex flex-column align-items-center rounded bg-dark text-white">
		<h1 class="p-2 h3 mb-3 font-weight-normal">Map picker</h1>
		<div class="p-2"></div>
		<button class="p-2 btn btnn btn-lg btn-primary btn-block" onclick="randall()">Randomize all</button>
		<div class="p-2"></div>
		<div class="p-2"></div>
		<h1 class="p-2 h4 mb-3 font-weight-normal" id="map">Click to randomize map</h1>
		<button class="p-2 btn btnn btn-lg btn-primary btn-block" onclick="randmap()">Randomize</button>
		<div class="p-2"></div>
		<div class="p-2"></div>
		<h1 class="p-2 h4 mb-3 font-weight-normal" id="mode">Click to randomize mode</h1>
		<button class="p-2 btn btnn btn-lg btn-primary btn-block" onclick="randmode()">Randomize</button>
		<div class="p-2"></div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		var maps = [
			"Monkey Meadow", "Tree Stump", "Town Center", "Resort", "Skates", "Lotus Island", "Candy Falls", "Winter Park", "Carved", "Park Path", "Alpine Run", "Frozen Over", "In The Loop", "Cubism", "Four Circles", "Hedge", "End of the Road", "Logs",
			"Bloonarius Prime", "Balance", "Encrypted", "Bazaar", "Adora's Temple", "Spring Spring", "KartsNDarts", "Moon Landing", "Haunted", "Downstream", "Firing Range", "Cracked", "Streambed", "Chutes", "Rake", "Spice Islands",
			"X Factor", "Mesa", "Geared", "Spillway", "Cargo", "Pat's Pond", "Peninsula", "High Finance", "Another Brick", "Off The Coast", "Cornfield", "Underground",
			"Sanctuary", "Ravine", "Flooded Valley", "Infernal", "Bloody Puddles", "Workshop", "Quad", "Dark Castle", "Muddy Puddles", "#Ouch"
		]

		var mapCat = []
		var cats = ["Beginner", "Intermediate", "Advanced", "Expert"]
		let c = 0
		for (let i = 0; i < maps.length; i++) {
			if (maps[i] == "Bloonarius Prime" || maps[i] == "X Factor" || maps[i] == "Sanctuary") {
				c++
			}
			mapCat.push(cats[c])
		}

		var modes = ["Easy", "Primary Monkeys Only", "Deflation", "Medium", "Reverse", "Military Monkeys Only", "Apopalypse", "Hard", "Alternate Bloons Rounds", "Magic Monkeys Only", "Impoppable", "Double HP MOABs", "C.H.I.M.P.S."]
		var cats = ["Easy", "Medium", "Hard"]
		var modeCat = []
		c = 0
		for (let i = 0; i < modes.length; i++) {
			if (modes[i] == "Medium" || modes[i] == "Hard") {
				c++
			}
			modeCat.push(cats[c])
		}

		function randall() {
			randmap()
			randmode()
		}

		function randmap() {
			let i = Math.floor(Math.random() * maps.length)
			$("#map").text("Map: " + maps[i] + " (" + mapCat[i] + ")") 
		}

		function randmode() {
			let i = Math.floor(Math.random() * modes.length)
			$("#mode").text("Mode: " + modes[i] + " (" + modeCat[i] + ")") 
		}
	</script>

</body>

</html>
